<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ride</title>
<meta name="description" content="A description of your website">
<meta name="keywords" content="keyword1, keyword2, keyword3">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
</head>

<body>
<div id="wrapper"> 
  <div id="header"> 
    <div class="top_banner">
      <h1>Catch An Edge</h1>
      <p style = "color:#ff4500">It's your time.</p>
    </div>
	
    <div class="navigation">
      <ul>
        <!-- <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">New Page 1</a></li>
        <li><a href="#">New Page 2</a></li>
        <li><a href="#">New Page 3</a></li>
        <li><a href="#">New Page 4</a></li> -->
      </ul>
    </div>

  </div>

  <div id="page_content"> 

    <!-- Create selector list of snowboards -->
    <div class="left_side_bar"> 
      <div class="col_1">
        <h1>Select a snowboard:</h1>
        <select name="selectcSnowboard" id="selectSnowboard">
          <option value="">Choose One</option>
          <optgroup label = 'Bataleon' id = 'bataleon_cat'>
          </optgroup>
          <optgroup label = 'Burton' id = 'burton_cat'>
          </optgroup>
          <optgroup label = 'Yes' id = 'yes_cat'>
          </optgroup>
          <optgroup label = 'Ride' id = 'ride_cat'>
          </optgroup>
          <optgroup label = 'Jones' id = 'jones_cat'>
          </optgroup>
          <optgroup label = 'K2' id = 'k2_cat'>
          </optgroup>
          <optgroup label = 'Telos' id = 'telos_cat'>
          </optgroup>
          <optgroup label = 'Salomon' id = 'salomon_cat'>
          </optgroup>
          <optgroup label = 'Capita' id = 'capita_cat'>
          </optgroup>
          <optgroup label = 'Rome' id = 'rome_cat'>
          </optgroup>
        </select>

        <div id="space"></div>
        <div id="intro"></div>

        <!-- Fill in the selector list values from file data -->
        <!-- model_by_make is dictionary {'Yes': ['Yes Basic','Yes Typo',..]} -->
        <script src = "selector_data.js"></script>

    <!-- Create table template for results -->
    <table>
        <thead>
        <tr>
            <!-- <th>Board</th>
            <th>Similarity Rating</th> -->
            <th id = 'table_head1'></th>
            <th id = 'table_head2'></th>
        </tr>
        </thead>
        <tbody id ="data-output">
        <!-- populated from java script file -->
        </tbody>
    </table>

    <!-- Script fills in the table -->
    <script src = "index.js"></script>
    </div>
    </div>

    <!-- Create Popularity Table -->
    <div class="right_section">
      <div class="common_content">
        <div id = 'freqPlot',class = "plotly"></div>
        <script src = popularity.js></script>
      </div>
    </div>

    <!-- Create Widths Table -->
    <div class="right_section">
      <div class="common_content">
        <div id = 'widthsPlot',class = "plotly"></div>
        <!-- script creats the chart of most popular snowboards -->
        <script src = widths.js></script>
      </div>
    </div>

    



</body></html>
