            <h1>Catch an Edge</h1>
            <p>It's your time.</p>
        </div>
    </div> 
    <!-- end header -->

    <!-- Begin Page Content -->
    <div id="page_content"> 

   
        <div class="left_section">
            <h1 >Use this Section to Find Similar Snowboards:</h1>
            <h2>Select a Snowboard:</h2>

            <!-- Create selector list of snowboards -->
            <!-- <div class = "center"> -->
            <div id = "selectorBox">
                <select name="selectcSnowboard" id="selectSnowboard">
                    <option value="">Choose One</option>
                    <optgroup label = 'Arbor' id = 'arbor_cat'>
                    </optgroup>
                    <optgroup label = 'Bataleon' id = 'bataleon_cat'>
                    </optgroup>
                    <optgroup label = 'Burton' id = 'burton_cat'>
                    </optgroup>
                    <optgroup label = 'Capita' id = 'capita_cat'>
                    </optgroup>
                    <optgroup label = 'Gnu' id = 'gnu_cat'>

                    <optgroup label = 'Jones' id = 'jones_cat'>

                    <optgroup label = 'K2' id = 'k2_cat'>
                    </optgroup>
                    <optgroup label = 'Lib Tech' id = 'lib_tech_cat'>
                    </optgroup>
                    <optgroup label = 'Ride' id = 'ride_cat'>
                    </optgroup>
                    <optgroup label = 'Rome' id = 'rome_cat'>
                    </optgroup>
                    <optgroup label = 'Salomon' id = 'salomon_cat'>
                    </optgroup>
                    <optgroup label = 'Telos' id = 'telos_cat'>
                    </optgroup>
                    <optgroup label = 'Yes' id = 'yes_cat'>

                </thead>

                </tbody>
            </table>

            <!-- Script fills in the table -->
            <script type = "module" src = "similar_boards.js"></script>
           
        </div>
        <!-- END LEFT SECTION -->

      

 
        <!-- RIGHT SECTION -->
      
        <!-- Create Popularity Table -->
        <div class="right_section">
            <h1>Snowboards Ranked By Popularity</h1>
            <div id = 'freqPlot',class = "plotly"></div>
            <script type = "module" src = popularity.js></script>
        </div>

        <!-- Create Widths Table -->
        <div class="right_section">
