    <!-- Create selector list of snowboards -->
    <div class="left_side_bar"> 
      <div class="col_1">
        <h1>Select a snowboard:</h1>
        <select name="selectcSnowboard" id="selectSnowboard">
          <option value="">Choose One</option>
          <optgroup label = 'Yes' id = 'yes_cat'>
          </optgroup>
          <optgroup label = 'Ride' id = 'ride_cat'>
          </optgroup>
          <optgroup label = 'K2' id = 'k2_cat'>
          </optgroup>
          <optgroup label = 'Telos' id = 'telos_cat'>
          </optgroup>
          <optgroup label = 'Salomon' id = 'salomon_cat'>
          </optgroup>
          <optgroup label = 'Capita' id = 'capita_cat'>
          </optgroup>
          <optgroup label = 'Rome' id = 'rome_cat'>
          </optgroup>
        </select>

        <div id="space"></div>
        <div id="intro"></div>

        <!-- Fill in the selector list values from file data -->
        <!-- model_by_make is dictionary {'Yes': ['Yes Basic','Yes Typo',..]} -->
        <script>
          fetch('model_by_make.json')
          .then(res => res.json())
          .then(data => {b_list = data;
          })
          .then(() => {
         for (make in b_list){
              var boards = b_list[make];
              for (i in boards) {
                let o = document.createElement("option");
                o.text = boards[i].replace(/[^ ]* /,'');
                o.value = boards[i];
                var make_cat_id = boards[i].replace(/ .*/,'').toLowerCase()+"_cat";
                console.log('make_cat_id: '+make_cat_id)
                document.getElementById(make_cat_id).appendChild(o);
              }}})
        </script>

    <!-- Create table template for results -->
    <table>
        <thead>
        <tr>
            <th>Board</th>
            <th>Similarity Rating</th>
        </tr>
        </thead>
        <tbody id ="data-output">
        <!-- populated from java script file -->
        </tbody>
    </table>

    <!-- Script fills in the table -->
    <script src = "index.js"></script>
